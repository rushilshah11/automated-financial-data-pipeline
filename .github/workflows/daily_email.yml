name: Daily Email Dispatch

on:
  schedule:
    - cron: '0 20 * * *'  # 8 PM UTC = 4 PM EST
  workflow_dispatch:       # allows manual trigger

jobs:
  send_emails:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # STEP 2: Run email dispatch, connecting to the service container
      - name: Run email dispatch
        env:
          # CORE CONFIGURATION: Uses the internal service name 'postgres' for the host
          SQLALCHEMY_DATABASE_URL: postgresql+psycopg2://ci_user:ci_password@postgres:5432/ci_db
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          # AWS SES/S3 CONFIGURATION (from GitHub Secrets)
          EMAIL_FROM_ADDRESS: ${{ secrets.EMAIL_FROM_ADDRESS }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION_NAME: ${{ secrets.AWS_REGION_NAME }}
          
        run: |
          # The entire job will wait for the DB to be healthy before starting this step.
          # The Python script will then execute, create the tables, and run the dispatch logic.
          python app/scripts/daily_dispatch.py