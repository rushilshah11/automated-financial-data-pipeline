name: Daily Email Dispatch

on:
  schedule:
    - cron: '0 20 * * *'  # 8 PM UTC = 4 PM EST
  workflow_dispatch:       # allows manual trigger

jobs:
  send_emails:
    runs-on: ubuntu-latest
    
    # NOTICE: No 'services' blockâ€”it connects directly to your cloud DB.

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run email dispatch
        env:
          # CORE CONFIGURATION: PULLS LIVE URL FROM GITHUB SECRET
          SQLALCHEMY_DATABASE_URL: ${{ secrets.SQLALCHEMY_DATABASE_URL }} 
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          # JWT/SECURITY KEYS
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          JWT_ALGORITHM: ${{ secrets.JWT_ALGORITHM }}
          # AWS SES/S3 CONFIGURATION
          EMAIL_FROM_ADDRESS: ${{ secrets.EMAIL_FROM_ADDRESS }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION_NAME: ${{ secrets.AWS_REGION_NAME }}
          
        run: python -m app.scripts.daily_dispatch